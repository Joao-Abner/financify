<form [formGroup]="productForm" (ngSubmit)="createProduct()">
  <!-- campos do formulário -->
  <label>
    Nome do produto:
    <input formControlName="name" type="text" pattern="[a-zA-Z\s]+" [required]="true">
    <div *ngIf="productForm?.get('name')?.invalid && productForm?.get('name')?.touched">
      <p *ngIf="productForm?.get('name')?.errors?.['required']">Este campo é obrigatório.</p>
      <p *ngIf="productForm?.get('name')?.errors?.['pattern']">Este campo deve conter apenas caracteres alfabéticos e
        espaços em branco.</p>
    </div>
  </label>
  <label>
    Preço:
    <input formControlName="price" type="number" pattern="[0-9]+(\.[0-9]{1,2})?" [required]="true">
    <div *ngIf="productForm?.get('price')?.invalid && productForm?.get('price')?.touched">
      <p *ngIf="productForm?.get('price')?.errors?.['required']">Este campo é obrigatório.</p>
      <p *ngIf="productForm?.get('price')?.errors?.['pattern']">Este campo deve conter apenas números e opcionalmente um
        ponto e dois dígitos decimais.</p>
    </div>
  </label>
  <label>
    Descrição:
    <textarea formControlName="description" pattern="[a-zA-Z\s]+" [required]="true"></textarea>
    <div *ngIf="productForm?.get('description')?.invalid && productForm?.get('description')?.touched">
      <p *ngIf="productForm?.get('description')?.errors?.['required']">Este campo é obrigatório.</p>
      <p *ngIf="productForm?.get('description')?.errors?.['pattern']">Este campo deve conter apenas caracteres
        alfabéticos, numéricos e espaços em branco.</p>
    </div>
  </label>
  <button type="submit" [disabled]="productForm.invalid">Criar Produto</button>
</form>
