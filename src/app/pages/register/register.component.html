<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <a class="goToLogin" (click)="goToLogin()"><mat-icon class="goToLogin">chevron_left</mat-icon></a>
          <h2 class="card-title text-center">Registro</h2>
          <form class="d-flex flex-column mb-3" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group mb-2">
              <label for="username">Nome de usuário</label>
              <input id="username" class="form-control" formControlName="username" required>
            </div>
            <div class="form-group mb-4">
              <label for="password">Senha</label>
              <input id="password" type="password" class="form-control" formControlName="password" required>
            </div>
            <div *ngIf="showPasswordRequirements()" class="alert alert-warning mt-2">
              A senha deve conter ao menos 8 caracteres, incluindo 1 letra maiúscula, uma letra minúscula e um número
            </div>
            <button type="submit" class="btn" [disabled]="registerForm.invalid">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
