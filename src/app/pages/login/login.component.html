  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center container">Login</h2>
            <form class="d-flex flex-column mb-3" [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group mb-2">
                <label for="username">Nome de usu√°rio</label>
                <input id="username" class="form-control" formControlName="username" required>
              </div>
              <div class="form-group mb-2">
                <label for="password">Senha</label>
                <input id="password" type="password" class="form-control" formControlName="password" required>
              </div>
              <button type="submit" class="btn btn-primary mb-3" [disabled]="loginForm.invalid">Login</button>
              <button type="button" class="btn btn-block" (click)="goToRegister()">Registre-se</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
