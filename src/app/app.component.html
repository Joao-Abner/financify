<app-header></app-header>

<div class="container my-5 content-wrapper">
  <div class="row">
    <div class="col-12 text-center">
      <!-- Interpolation -->
      <h1>Hello, {{ title }}</h1>
      <p class="lead">Congratulations! Your app is running. ðŸŽ‰</p>
    </div>
  </div>

  <div class="row justify-content-center my-5">
    <div class="col-md-6 text-center">
      <!-- Property Binding -->
      <img [src]="imageUrl" alt="Logo Financify com fundo preto" class="img-fluid">
    </div>
  </div>

  <div class="row justify-content-center my-5">
    <div class="col-md-6 text-center">
      <!-- Event Binding -->
      <button class="btn btn-primary" (click)="onClick()">Click me</button>
    </div>
  </div>

  <div class="row justify-content-center my-5">
    <div class="col-md-6 text-center">
      <!-- Two Way  Data Binding -->
      <input [(ngModel)]="name" class="form-control">
      <p class="mt-3 mb-0">Hello, {{ name }}!</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
